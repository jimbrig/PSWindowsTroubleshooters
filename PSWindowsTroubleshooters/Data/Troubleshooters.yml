- ID: '"NetworkDiagnosticsDA"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id NetworkDiagnosticsDA"'
  Description: '"Troubleshoots problems connecting to a workplace network over the Internet using Direct Access."'
  Dependencies: '"Direct Access Installed"'
- ID: '"DeviceDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id DeviceDiagnostic"'
  Description: '"Troubleshoots problems using hardware and access devices connected to the computer."'
  Dependencies: ""
- ID: '"HomeGroupDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id HomeGroupDiagnostic"'
  Description: '"Troubleshoots problems viewing computers or shared files in a homegroup."'
  Dependencies: '"HomeGroup installed"'
- ID: '"NetworkDiagnosticsInbound"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id NetworkDiagnosticsInbound"'
  Description: '"Troubleshoots problems with allowing other computers to communicate with the target computer through Windows Firewall."'
  Dependencies: ""
- ID: '"NetworkDiagnosticsWeb"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id NetworkDiagnosticsWeb"'
  Description: '"Troubleshoots problems connecting to the Internet or to a specific Web site."'
  Dependencies: ""
- ID: '"IEDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id IEDiagnostic"'
  Description: '"Helps the user prevent add-on problems and optimize temporary files and connections."'
  Dependencies: '"Internet Explorer installed"'
- ID: '"IESecurityDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id IESecurityDiagnostic"'
  Description: '"Helps the user prevent malware, pop-ups, and online attacks."'
  Dependencies: '"Internet Explorer installed"'
- ID: '"NetworkDiagnosticsNetworkAdapter"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id NetworkDiagnosticsNetworkAdapter"'
  Description: '"Troubleshoots problems with Ethernet, wireless, or other network adapters."'
  Dependencies: ""
- ID: '"PerformanceDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id PerformanceDiagnostic"'
  Description: '"Helps the user adjust settings to improve operating system speed and performance."'
  Dependencies: ""
- ID: '"AudioPlaybackDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id AudioPlaybackDiagnostic"'
  Description: '"Troubleshoots problems playing sounds and other audio files."'
  Dependencies: '"Audio output device installed"'
- ID: '"PowerDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id PowerDiagnostic"'
  Description: '"Helps the user adjust power settings to improve battery life and reduce power consumption."'
  Dependencies: ""
- ID: '"PrinterDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id PrinterDiagnostic"'
  Description: '"Troubleshoots problems printing."'
  Dependencies: ""
- ID: '"PCWDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id PCWDiagnostic"'
  Description: '"Helps the user configure older programs so that they can run in the current version of Windows."'
  Dependencies: ""
- ID: '"AudioRecordingDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id AudioRecordingDiagnostic"'
  Description: '"Troubleshoots problems recording audio from a microphone or other input source."'
  Dependencies: '"Audio input device installed"'
- ID: '"SearchDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id SearchDiagnostic"'
  Description: '"Troubleshoots problems with search and indexing using Windows Search."'
  Dependencies: '"Search enabled"'
- ID: '"NetworkDiagnosticsFileShare"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id NetworkDiagnosticsFileShare"'
  Description: '"Troubleshoots problems accessing shared files and folders on other computers over the network."'
  Dependencies: ""
- ID: '"MaintenanceDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id MaintenanceDiagnostic"'
  Description: '"Helps the user clean up unused files and shortcuts and perform other maintenance tasks."'
  Dependencies: ""
- ID: '"WindowsMediaPlayerDVDDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id WindowsMediaPlayerDVDDiagnostic"'
  Description: '"Troubleshoots problems playing a DVD using Windows Media Player."'
  Dependencies: '"Windows Media Player installed"'
- ID: '"WindowsMediaPlayerLibraryDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id WindowsMediaPlayerLibraryDiagnostic"'
  Description: '"Troubleshoots problems with adding media files to the Windows Media Player library."'
  Dependencies: '"Windows Media Player installed"'
- ID: '"WindowsMediaPlayerConfigurationDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id WindowsMediaPlayerConfigurationDiagnostic"'
  Description: '"Helps the user reset Windows Media Player settings to the default configuration."'
  Dependencies: '"Windows Media Player installed"'
- ID: '"AeroDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id AeroDiagnostic"'
  Description: '"Troubleshoots problems displaying Aero effects like transparency."'
  Dependencies: '"Aero Display Theme Installed"'
- ID: '"WindowsUpdateDiagnostic"'
  Command: '"$env:SystemRoot\system32\msdt.exe -id WindowsUpdateDiagnostic"'
  Description: '"Troubleshoots problems that prevent Windows Update from performing update tasks."'
  Dependencies: ""
